{% extends "bootstrap_layout.html" %}

{% block content %}

    <h2>Fishing Predictor (for pole and line vessels only)</h2>

    <p>Use the form below to predict if the vessel is fishing</p>

    <form action="/predict_form" method="POST">

        <label>Area</label>
        <select name="area">
            <option selected value = '0'>Choose a kind</option>
            {% for a in area %}
                <option value='{{a}}' selected='Asea'>{{a}}</option>
            {% endfor %}
        </select>
        <br>

        <label>Month</label>
        <select name="month">
            <option selected value = '0'>Choose a kind</option>
            {% for m in month %}
                <option value='{{m}}' selected='Jan'>{{m}}</option>
            {% endfor %}
        </select>
        <br>

        <label for="distance_from_port">Distance From Port </label>
        <input type="number" id="distance_from_port" name="distance_from_port" min="0" max="1000000" value=2000 step="any">
        <br>

        <label for="speed">Speed </label>
        <input type="number" id="speed" name="speed" min="0" max="100" value=10 step="any">
        <br>
        
        <label for="lat">Latitude </label>
        <input type="number" id="lat" name="lat" min="-90" max="90" value=45 step="any">
        <br>

        <label for="lon">Longitude </label>
        <input type="number" id="lon" name="lon" min="-180" max="180" value=45 step="any">
        <br>

        <button>Submit</button>

    </form>

{% endblock %}
