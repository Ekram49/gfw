{% extends "bootstrap_layout.html" %}

{% block content %}

    <h1 style="color:orangered">Fishing Predictor (for Pole and Line vessels)</h1>

    <h3 style="color:navy">Use the form below to predict if the vessel is fishing</h3>

    <form action="/predict_form" method="POST">
        

        <label style="color:navy"><b>Area</b></label>
        <select name="area" style="color:orangered">
            <option selected value = '0' style="color:orangered">Choose a kind</option>
            {% for a in area %}
                <option value='{{a}}' selected='Asia' style="color:orangered">{{a}}</option>
            {% endfor %}
        </select>
        <br>

        <label style="color:navy"><b>Month</b></label>
        <select name="month" style="color:orangered">
            <option selected value = '0' style="color:navy">Choose a kind</option>
            {% for m in month %}
                <option value='{{m}}' selected='Jan' style="color:orangered">{{m}}</option>
            {% endfor %}
        </select>
        <br>

        <label for="distance_from_port" style="color:navy" ><b>Distance From Port</b> </label>
        <input type="number" id="distance_from_port" name="distance_from_port" min="0" max="1000000" value=2000 step="any" style="color:orangered">
        <br>

        <label for="speed" style="color:navy"><b>Speed</b> </label>
        <input type="number" id="speed" name="speed" min="0" max="100" value=10 step="any" style="color:orangered">
        <br>
        
        <label for="lat" style="color:navy"><b>Latitude</b> </label>
        <input type="number" id="lat" name="lat" min="-90" max="90" value=45 step="any" style="color:orangered">
        <br>

        <label for="lon" style="color:navy"><b>Longitude</b> </label>
        <input type="number" id="lon" name="lon" min="-180" max="180" value=45 step="any" style="color:orangered">
        <br>

        <button>Submit</button>

    </form>

{% endblock %}
